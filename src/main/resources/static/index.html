<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<h1>Landmarkist</h1>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemFja2FkcyIsImEiOiJjazZ3bnYyajAwOWp5M2htYW9qemQ2dXRyIn0.GbE76MBYsJpDdStQgE_YHw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/light-v10', // style URL
        center: [-2.59, 51.45], // starting position [lng, lat]
        zoom: 1 // starting zoom
    });

    map.on('load', () => {
        const bounds = map.getBounds();

        const viewport = [
            bounds.getNorthEast().toArray().reverse().toString(),
            bounds.getSouthEast().toArray().reverse().toString(),
            bounds.getSouthWest().toArray().reverse().toString(),
            bounds.getNorthWest().toArray().reverse().toString(),
            bounds.getNorthEast().toArray().reverse().toString(),
        ].join(",");

        map.addSource('listedBuildings', {
            type: 'geojson',
            data: `http://localhost:8080/api/listedBuildings/search/findAllInPolygon?polygon=${viewport}`,
            cluster: true,
            clusterMaxZoom: 14,
        });

        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'listedBuildings',
            filter: ['has', 'point_count'],
            paint: {
                'circle-color': [
                    'step',
                    ['get', 'point_count'],
                    '#51bbd6',
                    100,
                    '#f1f075',
                    750,
                    '#f28cb1'
                ],
                'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
            }
        });

        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'listedBuildings',
            filter: ['has', 'point_count'],
            layout: {
                'text-field': '{point_count_abbreviated}',
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
            }
        });

        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'listedBuildings',
            filter: ['!', ['has', 'point_count']],
            paint: {
                'circle-color': '#11b4da',
                'circle-radius': 4,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
            }
        });

        map.on('moveend', () => {
            const bounds = map.getBounds();

            const viewport = [
                bounds.getNorthEast().toArray().toString(),
                bounds.getSouthEast().toArray().toString(),
                bounds.getSouthWest().toArray().toString(),
                bounds.getNorthWest().toArray().toString(),
                bounds.getNorthEast().toArray().toString(),
            ].join(",");
            console.log("Moved! Viewport: " + viewport);

            map.getSource('listedBuildings').setData(`http://localhost:8080/api/listedBuildings/search/findAllInPolygon?polygon=${viewport}`);
        })
    });
</script>
</body>
</html>
