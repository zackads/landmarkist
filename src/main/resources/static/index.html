<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<h1>Landmarkist</h1>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemFja2FkcyIsImEiOiJjazZ3bnYyajAwOWp5M2htYW9qemQ2dXRyIn0.GbE76MBYsJpDdStQgE_YHw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/light-v10', // style URL
        center: [-2.59, 51.45], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    map.on('moveend', () => {
        const bounds = map.getBounds();
        const viewport = [
            bounds.getNorthEast().toArray().reverse().toString(),
            bounds.getSouthEast().toArray().reverse().toString(),
            bounds.getSouthWest().toArray().reverse().toString(),
            bounds.getNorthWest().toArray().reverse().toString(),
            bounds.getNorthEast().toArray().reverse().toString(),
        ].join(",");

        fetch(`/api/listedBuildings/search/findAllInPolygon?polygon=${viewport}&size=100`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                data.forEach(building => {
                    new mapboxgl.Marker().setLngLat([building.location.lng, building.location.lat]).addTo(map);
                })
            });
    })
</script>
</body>
</html>
